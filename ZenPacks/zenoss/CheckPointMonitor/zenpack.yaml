name: ZenPacks.zenoss.CheckPointMonitor

zProperties:
  zVsxCreateDevices:
    type: boolean
    default: true
  zVsxRemoveDevices:
    type: boolean
    default: true

classes:
  CheckPointDevice:
    base: [zenpacklib.Device]
    label: Check Point Firewall
    properties:
      fwModuleState:
        type: string
        default: ""

      fwVerMajor: {}
      fwVerMinor: {}
      fwPolicyName:
        default: ""
      fwInstallTime:
        default: ""

      cpvVerMajor: {}
      cpvVerMinor: {}

      haInstalled: {}
      haVerMajor: {}
      haVerMinor: {}
      haStarted: {}
      haState:
        default: ""

      memTotalReal:
        type: int
      memTotalVirtual:
        type: int

      svnVersion:
        default: ""

      osName:
        default: ""
      osMajorVer:
        type: int
      osMinorVer:
        type: int
      osVersionLevel:
        default: ""

      dtpsVerMajor: {}
      dtpsVerMinor: {}
      dtpsLicensedUsers: {}

  GatewayDevice:
    base: [CheckPointDevice]
    label: VSX Gateway

  VirtualDevice:  # rename -> GatewayDevice or VSXGateway?
    base: [zenpacklib.Device]
    label: Check Point VSX Device
    properties:
      devType:
        label: VS Type
      devMainIP:
        label: Main IP
      devPolicyName:
        label: Policy Name
      devPolicyType:
        label: Policy Type
      devHAState:
        # should be monitored
        label: HA State
      devId:
        label: VS Id
      devGatewayIp:
        label: VSX Gateway IP

  VsxDevice:
    base: [ zenpacklib.Component ]
    label: VSX Device
    properties:
      vsType:
        label: VS Type
      vsMainIP:
        label: Main IP
      vsPolicyName:
        label: Policy Name
      vsPolicyType:
        label: Policy Type
      vsHAState:
        # should be monitored
        label: HA State
      vsId:
        label: VS Id

  VsxRAIDVolume:
    base: [ zenpacklib.Component ]
    label: VSX RAID Volume
    properties:
      raidVolumeIndex:
        label: Volume Index
      raidVolumeID:
        label: Volume ID
        grid_display: False
      raidVolumeType:
        label: Volume Type
      numOfDisksOnRaid:
        label: Number Of Disks on the RAID
        grid_display: False
      raidVolumeMaxLBA:
        label: Raid maximum number of Logical Block Addressing
        grid_display: False
      raidVolumeState:
        label: Volume State  # to monitor
      raidVolumeFlags:
        label: Volume Flags  # monitor/model?
      raidVolumeSize:
        label: Volume Size

  VsxRAIDDisk:
    base: [ zenpacklib.Component ]
    label: VSX RAID Disk
    properties:
      raidDiskIndex:
        label: RAID Disk Index
      raidDiskVolumeID:
        label: RAID Disk Volume ID
      raidDiskID:
        label: raid Disk ID
      raidDiskNumber:
        label: raid Disk Number
      raidDiskVendor:
        label: raid Disk Vendor
      raidDiskProductID:
        label: raid Disk Product ID
      raidDiskRevision:
        label: raid Disk Revision
      raidDiskMaxLBA:
        label: Raid disk maximum number of Logical Block Addressing
        grid_display: False
      raidDiskState:
        label: raid Disk State  # monitor
      raidDiskFlags:
        label: raid Disk Flags  # monitor/model?
      raidDiskSyncState:
        label: raid Disk State  # monitor/model?
      raidDiskSize:
        label: raid Disk Size

device_classes:
  DEFAULTS:
    remove: true
    zProperties:
      zSnmpMonitorIgnore: false
      zPingMonitorIgnore: true  # ??

  /Network/Check Point:
    zProperties:
      zPythonClass: ZenPacks.zenoss.CheckPointMonitor.CheckPointDevice
      zCollectorPlugins:
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.RouteMap
        - CheckPoint.DeviceMap
      zDeviceTemplates:
        - Device
        - CheckPointDevice
        - GatewayDevice
    templates:
      FileSystem:
        description: Filesystem template that uses HOST-RESOURCES mib. Has 95% threshold
        targetPythonClass: Products.ZenModel.Device  # ?? Products.ZenModel.FileSystem
        datasources:
          usedBlocks:
            type: Python SNMP DataSource
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.2.1.25.2.3.1.6
            eventClass: /Cmd/Fail
            datapoints:
              usedBlocks:
                aliases: {
                  fs__pct: '${here/getTotalBlocks},/,100,*',
                  usedFilesystemSpace__bytes: '${here/blockSize},*'
                }
        thresholds:
          low disk:
            eventClass: /Perf/Filesystem
            severity: 5
            dsnames: [usedBlocks_usedBlocks]
            maxval: here.totalBlocks * .95
            escalateCount: 0
        graphs:
          Utilization:
            height: 100
            units: percentage
            miny: 0
            maxy: 100
#                # check next properties:
#                colors: ['#00cc00', '#0000ff', '#00ffff', '#ff0000', '#ffff00', '#cc0000', '#0000cc', '#0080c0', '#8080c0', '#ff0080', '#800080', '#0000a0', '#408080', '#808000', '#000000', '#00ff00', '#fb31fb', '#0080ff', '#ff8000', '#800000']
#                custom: {CDEF:percent=usedBlocks_usedBlocks,${here/totalBlocks},/,100,*
#                  AREA:percent#00cc00:utilization}
            graphpoints:
              low disk:
                sequence: 0
                type: ThresholdGraphPoint
                threshId: low disk
                legend: ${graphPoint/id}
              usedBlocks:
                sequence: 1
                dpName: usedBlocks_usedBlocks
                lineType: AREA
                format: '%6.2lf%%'
                legend: Used
                rpn: ${here/totalBlocks},/,100,*
      CheckPointDevice:
        description: Device metrics for Check Point firewalls.
        targetPythonClass: Products.ZenModel.Device  # ??
        datasources:
          DEFAULTS:
            type: Python SNMP DataSource
            eventClass: /Cmd/Fail
          diskPercent:
            # Percent of free space.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.6.7.3.3.0
            datapoints:
              diskPercent:
                rrdmax: 100
                aliases: {fs__pct}
          dtpsConnectedUsers:
            # Connected users.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.9.5.0
            datapoints:
              dtpsConnectedUsers: {}
          dtpsState:
            # Checks to verify that the policy server (for SecureClient) is running.
            type: SNMP String Status DataSource
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.SnmpStringStatusDataSource.SnmpStringStatusDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.9.102.0
            eventClass: /Status/VPN
            severity: 4
            cycletime: 60
            resultSeverityMap:
              'Down': 4
              'down': 4
              'Up': 0
              'up': 0
          fwAccepted:
            # The number of accepted packets.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.1.4.0
            datapoints:
              fwAccepted:
                rrdtype: DERIVE
          fwDropped:
            # The number of dropped packets.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.1.6.0
            datapoints:
              fwDropped:
                rrdtype: DERIVE
          fwLogged:
            # The number of logged packets.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.1.7.0
            datapoints:
              fwLogged:
                rrdtype: DERIVE
          fwNumConn:
            # Number of connections.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.1.25.3.0
            datapoints:
              fwNumConn: {}
          fwPeakNumConn:
            # Peak number of connections.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.1.25.4.0
            datapoints:
              fwPeakNumConn: {}
          fwRejected:
            # The number of rejected packets.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.1.5.0
            datapoints:
              fwRejected:
                rrdtype: DERIVE
          fwState:
            # Checks to verify that the firewall module currently has a policy installed.
            type: SNMP String Status DataSource
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.SnmpStringStatusDataSource.SnmpStringStatusDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.1.1.0
            eventClass: /Status/Firewall
            severity: 5
            cycletime: 60
            resultSeverityMap:
              'Installed': 0
              'installed': 0
          haState:
            # Checks to verify that HA is in a proper state.
            type: SNMP String Status DataSource
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.SnmpStringStatusDataSource.SnmpStringStatusDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.5.6.0
            eventClass: /Status/HA
            severity: 4
            cycletime: 60
            resultSeverityMap:
              'active': 0
              'standby': 0
              'stand-by': 0
              'not active': 4
          memActiveReal:
            # Active real memory (32 bit)
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.6.7.1.4.0
            datapoints:
              memActiveReal:
                aliases: {
                  mem__pct: '${here/hw/totalMemory},/,100,*',
                  memoryAvailable__bytes: '${here/hw/totalMemory},EXC,-',
                  memoryUsed__pct: '${here/hw/totalMemory},/,100,*'
                }
          memActiveVirtual:
            # Active virtual memory (32 bit)
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.6.7.1.2.0
            datapoints:
              memActiveVirtual: {}
          procSysTime:
            # Processor system time.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.6.7.2.2.0
            datapoints:
              procSysTime:
                rrdmax: 100
          procUsage:
            # Processor usage.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.6.7.2.4.0
            datapoints:
              procUsage:
                rrdmax: 100
                aliases: {cpu__pct}
          procUsrTime:
            # Processor user time.
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
            oid: 1.3.6.1.4.1.2620.1.6.7.2.1.0
            datapoints:
              procUsrTime:
                rrdmax: 100
        thresholds:
          DEFAULTS:
            escalateCount: 0
          CPU utilization:
            # This threshold monitors the value for the procUsage_procUsage DataPoint and when the value for gets above the default percentage value of 95 an event is sent.
            eventClass: /Perf/CPU
            dsnames: [procUsage_procUsage]
            maxval: 95
          disk utilization:
            # This threshold monitors the value for the diskPercent_diskPercent DataPoint and when the value is above the default percentage value of 95 an event is sent.
            eventClass: /Perf/Filesystem
            dsnames: [diskPercent_diskPercent]
            maxval: 95
          licensed users:
            # This threshold monitors the value for the dtpsConnectedUsers_dtpsConnectedUsers DataPoint and when the value gets above the default percentage value an event is sent.
            eventClass: /License
            dsnames: [dtpsConnectedUsers_dtpsConnectedUsers]
            maxval: max(0, (here.dtpsLicensedUsers or 0) - 5)
          memory utilization:
            # This threshold monitors the value for the memActiveReal_memActiveReal DataPoint and when the value gets above the default percentage value of 90 an event is sent.
            eventClass: /Perf/Memory
            dsnames: [memActiveReal_memActiveReal]
            maxval: here.hw.totalMemory * .9
          swap utilization:
            # This threshold monitors the value for the memActiveVirtual_memActiveVirtual DataPoint and when the value gets above the default percentage value of 50 an event is sent.
            eventClass: /Perf/Memory
            dsnames: [memActiveVirtual_memActiveVirtual]
            maxval: here.os.totalSwap * .5
        graphs:
          DEFAULTS:
            height: 100
            miny: 0
          CPU Utilization:
            units: percent
            miny: 0
            maxy: 100
            graphpoints:
              CPU utilization:
                sequence: 0
                type: ThresholdGraphPoint
                threshId: CPU utilization
                legend: ${graphPoint/id}
              procSysTime:
                sequence: 1
                lineType: AREA
                stacked: true
                format: '%5.1lf%%'
                legend: System
                dpName: procSysTime_procSysTime
              procUsrTime:
                sequence: 2
                lineType: AREA
                stacked: true
                format: '%5.1lf%%'
                legend: User
                dpName: procUsrTime_procUsrTime
          Disk Utilization:
            units: percent
            maxy: 100
            graphpoints:
              disk utilization:
                sequence: 0
                type: ThresholdGraphPoint
                threshId: disk utilization
                legend: ${graphPoint/id}
              diskPercent:
                sequence: 1
                lineType: AREA
                format: '%5.1lf%%'
                legend: Used
                dpName: diskPercent_diskPercent
          Firewall - Packet Handling:
            units: packets/sec
            graphpoints:
              fwAccepted:
                sequence: 0
                legend: Accepted
                dpName: fwAccepted_fwAccepted
                lineType: AREA
                stacked: true
              fwDropped:
                sequence: 2
                legend: Dropped
                dpName: fwDropped_fwDropped
                lineType: AREA
                stacked: true
              fwLogged:
                sequence: 3
                legend: Logged
                dpName: fwLogged_fwLogged
                lineType: AREA
                stacked: true
              fwRejected:
                sequence: 1
                legend: Rejected
                dpName: fwRejected_fwRejected
                lineType: AREA
                stacked: true
          Firewall - Simultaneous Connections:
            units: connections
            graphpoints:
              fwNumConn:
                sequence: 0
                lineType: AREA
                legend: Active
                dpName: fwNumConn_fwNumConn
                format: '%6.0lf'
              fwPeakNumConn:
                sequence: 1
                legend: Peak
                dpName: fwPeakNumConn_fwPeakNumConn
                format: '%6.0lf'
          Memory Utilization:
            units: percent
            maxy: 100
            graphpoints:
              memActiveReal:
                sequence: 2
                lineType: AREA
                format: '%5.1lf%%'
                legend: Memory
                rpn: ${here/hw/totalMemory},/,100,*
                dpName: memActiveReal_memActiveReal
              memActiveVirtual:
                sequence: 3
                lineWidth: 2
                format: '%5.1lf%%'
                legend: Swap
                rpn: ${here/os/totalSwap},/,100,*
                dpName: memActiveVirtual_memActiveVirtual
              memory utilization:
                sequence: 1
                type: ThresholdGraphPoint
                threshId: memory utilization
                legend: ${graphPoint/id}
              swap utilization:
                sequence: 0
                type: ThresholdGraphPoint
                threshId: swap utilization
                legend: ${graphPoint/id}
          Policy Server - Users:
            units: users
            graphpoints:
              dtpsConnectedUsers:
                sequence: 1
                lineType: AREA
                format: '%5.0lf'
                legend: Connected
                dpName: dtpsConnectedUsers_dtpsConnectedUsers
              licensed users:
                sequence: 0
                type: ThresholdGraphPoint
                threshId: licensed users
                legend: ${graphPoint/id}

  /Network/Check Point/Gaia:
    zProperties:
      zCollectorPlugins:
        - zenoss.snmp.CpuMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.HRFileSystemMap
        - zenoss.snmp.HRSWRunMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.IpServiceMap
        - zenoss.snmp.NewDeviceMap
        - CheckPoint.DeviceMap

  /Network/Check Point/SPLAT:
    zProperties:
      zCollectorPlugins:
        - zenoss.snmp.CpuMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.HRFileSystemMap
        - zenoss.snmp.HRSWInstalledMap
        - zenoss.snmp.HRSWRunMap
        - zenoss.snmp.InterfaceMap
        - zenoss.snmp.IpServiceMap
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.RouteMap
        - zenoss.snmp.UCDHardDiskMap
        - CheckPoint.DeviceMap

  /Network/Check Point/VSX/Gateway:
    zProperties:
      zPythonClass: ZenPacks.zenoss.CheckPointMonitor.GatewayDevice
      zCollectorPlugins:
        - CheckPoint.DeviceMap
        - CheckPoint.snmp.VsxDevice
      zDeviceTemplates:
        - Device
        - GatewayDevice
    templates:
      GatewayDevice:
        targetPythonClass: ZenPacks.zenoss.CheckPointMonitor.GatewayDeviceq
        datasources:
          DEFAULTS:
            type: Python SNMP DataSource
            plugin_classname: ZenPacks.zenoss.PS.Util.datasources.PythonSnmpDataSource.PythonSnmpDataSourcePlugin
          # Memory
          memTotalReal64:
            # Total real memory in bytes
            oid: 1.3.6.1.4.1.2620.1.6.7.4.3.0
            datapoints:
              memTotalReal64: {}
          memActiveReal64:
            # Active real memory in bytes
            oid: 1.3.6.1.4.1.2620.1.6.7.4.4.0
            datapoints:
              memActiveReal64: {}
          memFreeReal64:
            # Free memory in bytes
            oid: 1.3.6.1.4.1.2620.1.6.7.4.5.0
            datapoints:
              memFreeReal64: {}
          memTotalVirtual64:
            # Total virtual memory in bytes
            oid: 1.3.6.1.4.1.2620.1.6.7.4.1.0
            datapoints:
              memTotalVirtual64: {}
          memActiveVirtual64:
            # Active virtual memory in bytes
            oid: 1.3.6.1.4.1.2620.1.6.7.4.2.0
            datapoints:
              memActiveVirtual64: {}
          # CPU
          procUsage:
            # Percentage of CPU utilization - Overall
            oid: 1.3.6.1.4.1.2620.1.6.7.2.4.0
            datapoints:
              procUsage: {}
          procUsrTime:
            # Percentage of CPU utilization for user mode processes - Overall
            oid: 1.3.6.1.4.1.2620.1.6.7.2.1.0
            datapoints:
              procUsrTime: {}
          procSysTime:
            # Percentage of CPU utilization for kernel mode processes - Overall
            oid: 1.3.6.1.4.1.2620.1.6.7.2.2.0
            datapoints:
              procSysTime: {}
          procIdleTime:
            # Percentage of CPU idle time - Overall
            oid: 1.3.6.1.4.1.2620.1.6.7.2.3.0
            datapoints:
              procIdleTime: {}
          procInterrupts:
            # Number of CPU interrupts per second - Overall
            oid: 1.3.6.1.4.1.2620.1.6.7.2.6.0
            datapoints:
              procInterrupts: {}
          procNum:
            # Number of machine CPU cores
            oid: 1.3.6.1.4.1.2620.1.6.7.2.7.0
            datapoints:
              procNum: {}
          # Disk
          diskPercent:
            # Percent of free space
            oid: 1.3.6.1.4.1.2620.1.6.7.3.3.0
            datapoints:
              diskPercent: {}
          diskFreeTotal:
            # Disk total free space
            oid: 1.3.6.1.4.1.2620.1.6.7.3.4.0
            datapoints:
              diskFreeTotal: {}
          diskFreeAvail:
            # Disk available free space
            oid: 1.3.6.1.4.1.2620.1.6.7.3.5.0
            datapoints:
              diskFreeAvail: {}
          diskTotal:
            # Disk total space
            oid: 1.3.6.1.4.1.2620.1.6.7.3.6.0
            datapoints:
              diskTotal: {}
        graphs:
          Memory TEST:
            units: bytes
            graphpoints:
              memActiveReal64:
                legend: Active real
                dpName: memActiveReal64_memActiveReal64
              memFreeReal64:
                legend: Free real
                dpName: memFreeReal64_memFreeReal64
              memTotalReal64:
                legend: Total real
                dpName: memTotalReal64_memTotalReal64
              memActiveVirtual64:
                legend: Active virtual
                dpName: memActiveVirtual64_memActiveVirtual64
              memTotalVirtual64:
                legend: Total virtual
                dpName: memTotalVirtual64_memTotalVirtual64

  /Network/Check Point/VSX/Device:
    remove: true
    zProperties:
      zPythonClass: ZenPacks.zenoss.CheckPointMonitor.VirtualDevice

class_relationships:
  - GatewayDevice 1:MC VsxDevice
  - GatewayDevice 1:MC VsxRAIDVolume
  - VsxRAIDVolume 1:M VsxRAIDDisk

event_classes:
  /Status/HA:
    transform: |-
      import re
      component = 'HA'
      summary = evt.summary
      evt.component = component
      evt.summary = re.sub('haState', component, summary)
  /Status/VPN:
    transform: |-
      import re
      component = 'Policy Server'
      summary = evt.summary
      evt.component = component
      evt.summary = re.sub('dtpsState', component, summary)
  /Status/Firewall:
    transform: |-
      import re
      component = 'Firewall'
      summary = evt.summary
      evt.component = component
      evt.summary = re.sub('fwState', component, summary)
